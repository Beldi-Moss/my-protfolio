<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moussa Abdenour Beldi – Portfolio</title>
  <style>
    body {
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#f5f5f5;
      font-family:sans-serif;
      color:#333;
    }
    .loader {
      border:6px solid #eee;
      border-top:6px solid #333;
      border-radius:50%;
      width:60px;
      height:60px;
      animation:spin 1s linear infinite;
      margin-bottom:20px;
    }
    @keyframes spin {
      0% {transform:rotate(0deg);}
      100% {transform:rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Moussa Abdenour Beldi</h1>
  <p>Loading portfolio…</p>
</body>
</html>
